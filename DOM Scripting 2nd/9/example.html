<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS DOM</title>
		<script>
			window.onload = function() {
				var para = document.getElementById("example");
				para.style.color = "red";
			}
		</script>
	</head>
	<body>
		<p id="example" style="color: grey; font-family: arial, sans-serif;">
			An example of a paragraph
		</p>
	</body>
</html>
